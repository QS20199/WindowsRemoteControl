<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>遥控电脑</title>
		<link rel="stylesheet" href="./css/bootstrap.css">
	</head>
	<body>
		<div class="container-fluid" style="margin-top: 20px">
			<div class="row" data-action="shutdown">
				<div class="col-xs-6">
					<button type="button" class="btn btn-primary btn-lg center-block" data-second="5">5秒后关机</button>
				</div>
				<div class="col-xs-6">
					<button type="button" class="btn btn-primary btn-lg center-block" data-second="-1">终止关机</button>
				</div>
			</div>

			<br>

			<div class="row" data-action="volume">
				<div class="col-xs-6">
					<button type="button" class="btn btn-primary btn-lg center-block" data-delta="2000">Volume Up</button>
				</div>
				<div class="col-xs-6">
					<button type="button" class="btn btn-primary btn-lg center-block" data-delta="-2000">Volume Down</button>
				</div>
			</div>

			<br>

			<div class="row" data-action="music">
				<div class="col-xs-6">
					<button type="button" class="btn btn-primary btn-lg center-block" data-action="next">切歌</button>
				</div>
				<div class="col-xs-6">
					<button type="button" class="btn btn-primary btn-lg center-block" data-action="last">切回去</button>
				</div>
			</div>
		</div>
	</body>
	<script src="./js/zepto.js"></script>
	<script src="./js/index.js"></script>
</html>
