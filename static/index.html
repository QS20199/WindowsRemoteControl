<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Remote Control</title>
		<link rel="shortcut icon" href="./img/favicon.png"/>
		<link rel="bookmark" href="./img/favicon.png"/>
		<link rel="apple-touch-icon" href="./img/favicon.png" />
		<link rel="apple-touch-icon-precomposed" href="./img/favicon.png" />

		<link rel="stylesheet" href="./css/bootstrap.css">
	</head>
	<body>
		<div class="container-fluid" style="margin-top: 20px">
			<div class="row" >
				<h1 class="text-center">Remote Control</h1>
			</div>

			<hr>

			<div class="row" data-action="shutdown">
				<div class="col-xs-6">
					<button type="button" class="btn btn-primary btn-lg center-block" data-second="3">shutdown 3</button>
				</div>
				<div class="col-xs-6">
					<button type="button" class="btn btn-primary btn-lg center-block" data-second="-1">shutdown -a</button>
				</div>
			</div>
			<br>
			<div class="row" data-action="shutdown">
				<div class="col-xs-6">
					<button type="button" class="btn btn-primary btn-lg center-block" data-second="600">shutdown 600</button>
				</div>
				<div class="col-xs-6">
					<button type="button" class="btn btn-primary btn-lg center-block" data-second="1200">shutdown 1200</button>
				</div>
			</div>

			<hr>

			<div class="row" data-action="volume">
				<div class="col-xs-6">
					<button type="button" class="btn btn-primary btn-lg center-block" data-delta="2000">volume up</button>
				</div>
				<div class="col-xs-6">
					<button type="button" class="btn btn-primary btn-lg center-block" data-delta="-2000">volume down</button>
				</div>
			</div>

			<hr>
			
			<div class="row" data-action="openApp">
				<div class="col-xs-12">
					<button type="button" class="btn btn-primary btn-lg center-block" data-app-name="cloudmusic">打开网易云音乐</button>
				</div>
			</div>

			<hr>
			
			<div class="row" data-action="music">
				<div class="col-xs-6">
					<button type="button" class="btn btn-primary btn-lg center-block" data-action="next">切歌</button>
				</div>
				<div class="col-xs-6">
					<button type="button" class="btn btn-primary btn-lg center-block" data-action="last">切回去</button>
				</div>
			</div>
		</div>
	</body>
	<script src="./js/zepto.js"></script>
	<script src="./js/index.js"></script>
</html>
